<!doctype html>

<html>
 <head>
  <title>Formulário de Login</title>
  <link rel="stylesheet" href="css/style.css" />
 </head>
 
 <body>
 
  <iframe class="iframeTopo" src="topo.html"></iframe>
  
  

  <form action="login.php" method="post">
	
	<table>
	 <tr>
		<th colspan="2">Formulário de Login</th>
	 </tr>
	 <tr>
		<th>Login:</th> 
		<td>
		 <input type="text" name="txtNome" maxlength="15" size="50">
		</td>
	 </tr>
	 <tr>
		<th>Senha:</th>
		<td>
			<input type="password" name="txtSenha" maxlength="10" size="50">
		</td>
	 </tr>
	 <tfoot>
		<tr>
	     <td colspan="2"> 
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		 </td>
	    </tr>
		<tr>
		 <td colspan="2" class="tdLink">
			<a href="cadastro.html">
				Cadastre-se
			</a>
		 </td>
		</tr>
	 </tfoot>
	 
	</table>
	
  </form>
 
 </body>
 
</html>
