<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <title>Template Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <style>
  
	.container-fluid{
		background-color: lightblue;
	}
	
	article:nth-child(2n){
		background-color: lightblue;
	}
	
	article:nth-child(2n+1){
		background-color: pink;
	}
	
	@media only screen and (min-width: 768px) {
	  /* For desktop: */
	  .col-md-2 {color:red}
	  .col-md-10 {color:blue}
	}
	
	@media only screen and (max-width: 576px) {
	  /* For mobile: */
	  .col-sm-2 {color:green; }
	  .col-sm-10 {color:purple; }
	}
  
  </style>
  
</head>
<body>
  
 <div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">AAAAA</div>
		<div class="col-sm-4">BBBBB</div>
	</div>
 </div>
 
 <br><br>
 
 <div class="container-fluid">
	<div class="row">
		<article class="col-md-3">Artigo A</article>
		<article class="col-md-3">Artigo B</article>
		<article class="col-md-3">Artigo C</article>
		<article class="col-md-3">Artigo D</article>
	</div> 
 </div>
 
 <br><br>
 
 <div class="container-fluid">
	 <div class="row">
	  <article class="col-sm-10 col-md-2">A</article>
	  <article class="col-sm-2 col-md-10">B</article>
	</div>
 </div>
 
 

  
  <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
